<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #f5f5f5;
    padding: 20px;
    line-height: 20px;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    height: 500px;
    overflow-y: auto;
    border: 1px solid #ddd;
    background: #fff;
    position: relative;
  }

  .list-item {
    background: #fff;
    position: relative;
  }

  .list-title {
    padding: 16px 20px;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #4a90d9;
    color: white;
    font-weight: 600;
    font-size: 18px;
    user-select: none;
    position: sticky;
    top: 0;
    z-index: 1;
  }

  .list-title:hover {
    background: #3a7bc8;
  }

  .list-title::after {
    content: '▼';
    font-size: 12px;
  }

  .list-item.collapsed .list-title::after {
    transform: rotate(-90deg);
  }

  .list-item.collapsed .list-content {
    display: none;
  }

  .sub-item {
    position: relative;
  }

  .sub-title {
    padding: 12px 20px;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f8f9fa;
    color: #333;
    font-weight: 500;
    user-select: none;
    position: sticky;
    top: 52px;
  }

  .sub-title:hover {
    background: #e9ecef;
  }

  .sub-title::after {
    content: '▼';
    font-size: 10px;
    color: #666;
  }

  .sub-item.collapsed .sub-title::after {
    transform: rotate(-90deg);
  }

  .sub-content {
    padding: 12px 20px 12px 36px;
    background: #fff;
    color: #555;
  }

  .sub-item.collapsed .sub-content {
    display: none;
  }

  .list-title.is-stuck {
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
  }

  .sub-title.is-stuck {
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  }

  .sticky-sentinel {
    position: absolute;
    height: 1px;
    width: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
  }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
